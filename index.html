<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <div class="main">
            <h1 class="question"></h1>

            <div class="row">
                <input type="radio" id="first" name="option" value="option1" class="option">
                <label for="first" class="one"></label>
            </div>

            <div class="row">
                <input type="radio" id="second" name="option" value="option2" class="option">
                <label for="second" class="two"></label>
            </div>

            <div class="row">
                <input type="radio" id="third" name="option" value="option3" class="option">
                <label for="third" class="three"></label>
            </div>

            <div class="row">
                <input type="radio" id="four" name="option" value="option4" class="option">
                <label for="four" class="four"></label>
            </div>

            <button class="btn">Submit</button>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
